<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reversi: Lobby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      .headerrow {
        color:black

      }

      .chat_message{
        border: 1px solid #0d6efd;
        background-color: #0d6efd;
        border-radius: 10px;
        padding: 7px 10px;
        margin: 5px 10px; 
        color: white;
        display: inline;
      }
      p {
        margin: 18px; 
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row m-3 headerrow">
        <div class="col text-center">
            <h1>Lobby</h1> 
        </div>
      </div>
      <div class="row m-3">
        <div class="col">
          <div class="row align-items-center justify-content-center m-3">
            <div class="col-8">
              <div class="input-group">
                <input type="text" class="form-control text-nowrap" id="chatMessage" placeholder="Enter your message here" aria-label = "Enter your display name for use while playing reversi"/>
                <button type="submit" class="btn btn-primary text-nowrap" id="chatButton" onclick="sendChatMessage()">Send Message</button>
              </div>      
            </div>
          </div>
          <h4>Messages</h4> 
          <div id="messages"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha384-Ft/vb48LwsAEtgltj7o+6vtS2esTU9PCpDqcXs4OCVQFZu5BqprHtUCZ4kjK+bpE" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js" integrity="sha384-KA7m0DwgQGmeRC6Xre3hJO+ZxpanOauVh4Czdqbg8lDKJ3bZZYVYmP+y4F31x40L" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>  
  </body>
</html>
