<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reversi: Lobby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <style>
      body {
        background-color: black;
        width:100%; 
        background-image: url("assets/images/Background.jpg");
      }

      .headerrow {
        color:black

      }

      .chat_message{
        border: 1px solid rgb(70, 70, 70);
        background-color: rgb(70, 70, 70);
        border-radius: 45px;
        padding: 8px 12px;
        margin: 0px 0px; 
        color: white;
        display: inline; 
        opacity:1;
      }

      p {
        margin: 20px; 
      }
      .lobbySection{
        border-radius: 15px; 
        margin: 10px; 
        background-color: lightgrey;
        padding: 20px; 
        border: solid 2px lightgrey;
        opacity: 0.9;
        min-height: 50px;
      }
      .name_online{
        margin: 15px 0px; 
      }

      .own_message{
        border-color:#0d6efd;
        background-color: #0d6efd;
         
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row m-3 headerrow">
        <div class="col text-center">
            <h1 id ="lobbyTitle" style = "color:white">Lobby</h1> 
        </div>
      </div>
      <div class="row align-items-start justify-content-center m-3">
        <div class = "col-sm-4 lobbySection"> 
          <h4>
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
              <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
            </svg>
            Players Online
          </h4>
          <div id="players" class = "align-items-start text-right m-3" ></div>
        </div>
        <div class="col-sm-7 lobbySection">
          <div> 
            <h4>
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-chat-dots-fill" viewBox="0 0 16 16">
                <path d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
              </svg>
              Messages
            </h4>
          </div>
          
          <div class="input-group">
            <input type="text" class="form-control text-nowrap" id="chatMessage" placeholder="Start a new conversation..." aria-label = "Enter your display name for use while playing reversi"/>
            <button type="submit" class="btn btn-primary text-nowrap" id="chatButton" onclick="sendChatMessage()">
              Send
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
              </svg>
            </button>
          </div> 
          <div id="messages"></div>     
        </div>
      </div>   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha384-Ft/vb48LwsAEtgltj7o+6vtS2esTU9PCpDqcXs4OCVQFZu5BqprHtUCZ4kjK+bpE" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha384-4D3G3GikQs6hLlLZGdz5wLFzuqE9v4yVGAcOH86y23JqBDPzj9viv0EqyfIa6YUL" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js" integrity="sha384-KA7m0DwgQGmeRC6Xre3hJO+ZxpanOauVh4Czdqbg8lDKJ3bZZYVYmP+y4F31x40L" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>   
  </body>
</html>
