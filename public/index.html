<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reversi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      body {
        background-color: black;
        height:100%; 
        width:100%; 
        background-size: cover;
        background-image: url("assets/images/Background.jpg");
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row m-3">
        <div class="col text-center">
          <a class="btn btn-primary text-nowrap" role="button" href = "about.html">About</a>
        </div>
        <div class ="col text-center">
          <a class="btn btn-primary text-nowrap" role = "button" href = "https://en.wikipedia.org/wiki/Reversi">Rules</a>
        </div>
      </div>

      <div class="row m-3" style="padding-top:75px;">
        <div class = "col text-center" style="color:white">
          <h1 style="font-size: 400%;">This is Reversi.</h1>
          <h3>Play other players online now!</h3>
        </div>
      </div>

      <div class="row align-items-center justify-content-center m-3">
        <div class="col-8">
          <div class="input-group">
            <span class="input-group-text" id="displayName">Name</span>
            <input type="text" class="form-control text-nowrap" id="nameInputs" placeholder="Choose your display name" aria-label = "Enter your display name for use while playing reversi" aria-describedby="displayName"/>
            <button type="submit" class="btn btn-primary text-nowrap" id="lobbyButton" onclick="window.location = 'lobby.html'">Enter Lobby</button>
          </div>      
        </div>
      </div>

      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
